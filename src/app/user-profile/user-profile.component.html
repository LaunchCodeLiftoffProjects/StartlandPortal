<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ username }}'s</strong> Profile
    </h3>
  </header>
  <p>
    <strong>Name:</strong>
    {{ firstName }} {{ lastName }}
  </p>
  <p>
    <strong>Email:</strong>
    {{ email }}
  </p>
  <p>
    <strong>School:</strong>
    
  </p>
  <p>
    <strong>District:</strong>
    
  </p>
  <p>
    <strong>Position:</strong>
    
  </p>
  <div>
        <button (click)='updateProfile()'>Edit Profile</button>
    <div *ngIf="updateMode === true" class="updateForm">
        <form [formGroup]="updateForm" (ngSubmit)="onFormSubmit()" name="form">
         <label for="username">Username:</label><br>
            <input type="text" formControlName="username" class="form-control" placeholder="Username"/><br>
        <label for="email">Email:</label><br>
            <input type="text" formControlName="email" class="form-control" placeholder="Email"/><br>
            <button>Submit</button>
        </form>
        <button (click)='cancelUpdateProfile()'>Cancel</button>
    </div>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
