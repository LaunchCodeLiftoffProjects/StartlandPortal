<table mat-table [dataSource]="tableDataSrc" class="mat-elevation-z8">
    <ng-container matColumnDef="assignment">
        <th mat-header-cell *matHeaderCellDef>Assignment</th>
        <td mat-cell *matCellDef="let profile">{{profile.assignment}}</td>
    </ng-container>

    <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef>Due Date</th>
        <td mat-cell *matCellDef="let profile">{{profile.dueData}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let profile">{{profile.status}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableCols"></tr>
    <tr mat-row *matRowDef="let row; columns: tableCols"></tr>
</table>
