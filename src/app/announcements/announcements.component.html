<div class="announcements">
  <div>
    <h1 class="announcementsHeader">Internship Announcements</h1>
    <p *ngFor ="let announcement of announcements">{{announcement}}</p>
  </div>
</div>
<div class="announcements">
  <div class="addAnnouncement" *ngIf="currentUser.roles[0] === 'ROLE_ADMIN'">
    <label>Add announcement: </label><br>
    <textarea #newAnnouncement (keyup.enter)='addAnnouncement(newAnnouncement.value); newAnnouncement.value = ""' name="announcement"></textarea><br>
    <button (click)='addAnnouncement(newAnnouncement.value); newAnnouncement.value = ""'>Add</button>
  </div>
</div>
