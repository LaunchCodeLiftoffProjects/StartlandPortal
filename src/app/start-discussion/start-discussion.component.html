<div class="submit-assignment">
    <h1>Submit Assignment for Module 1</h1>
        <div class="submit-assignment-form">
            <form [formGroup]="submitAssignmentForm" (ngSubmit)="onFormSubmit()">

                <div class="form-group">
                    <input type="text" formControlName="link" size=40 maxlength=150> 
                </div>

                <button>Submit Assignment</button>
            </form>
        </div>
</div>
